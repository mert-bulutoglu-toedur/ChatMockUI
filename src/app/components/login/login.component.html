<div class="row d-flex justify-content-center align-items-center vh-100">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card login-card">
      <div class="card-header text-center">
        <h3 class="mb-3">Login Page</h3>
        <p class="text-muted">If you want to login please enter</p>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="email">Name</label>
          <input id="email" [(ngModel)]="userLoginModel.email" type="text" class="form-control">
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input id="password" [(ngModel)]="userLoginModel.password" type="password" class="form-control">
        </div>
        <div class="form-group mt-4">
          <button class="btn btn-primary w-100" (click)="login(userLoginModel.email, userLoginModel.password)">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
